<html lang="en">

</style>
<head>

    <script src="matrix.js" type="application/javascript"></script>

<body>
    <canvas width="800" height="500" id="glCanvas"></canvas>
    <div class="btn-group">
        <button onclick="clickOrthographic()">Orthographic</button>
        <button onclick="clickPerspective()">Perspective</button>
    </div>
    <script>
        var app = null;
        window.onload = function () {
            var canvas = document.getElementById('glCanvas');
            //helloWebGL(canvas, window)
            app = initApp(canvas, window)

        function clickOrthographic() {
            app.clickOrthographic();
        }

        function clickPerspective() {
            app.clickPerspective();
        }

    </script>
